<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library Summarizer</h1>
    </header>
    <main>
        <section id="pdfUpload">
            <form id="pdfForm">
                <input type="file" id="pdfFileInput" name="pdfFile" accept=".pdf" required>
                <button type="submit" id="summarizeBtn">Sumarizar PDF</button>
            </form>
        </section>
        <section id="summaryOutput">
            <h2>Resumo</h2>
            <div id="summaryContent"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
